<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chicken.js Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="home">

    <h1>HTML5 boilerplate</h1>
    <a id="a" href="#">Click Me!</a> or <a id="b" href="#">Click Me!</a>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./assets/javascript/chicken.js"></script>

    <script>
      $('#a').on('cluck', function(e) {
        e.preventDefault();
        alert('It worked!');
      });
      $('#b').cluck(function(e) {
        e.preventDefault();
        alert('It worked!');
      });
    </script>

</body>
</html>
